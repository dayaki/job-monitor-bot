# Job Site Configuration
# Each site has: name, url, type (api/html), selectors, and optional fallback selectors

sites:
  # ========== PRIMARY REMOTE SITES ==========
  weworkremotely:
    name: "WeWorkRemotely"
    url: "https://weworkremotely.com/categories/remote-programming-jobs"
    type: "html"
    enabled: true
    max_jobs: 20
    selectors:
      job_container: "li.feature"
      title: "span.title"
      company: "span.company"
      link: "a"
    fallback_selectors:
      job_container: "section.jobs li"
      title: ".title"
      company: ".company"
      link: "a[href*='/remote-jobs/']"

  remotive:
    name: "Remotive"
    url: "https://remotive.com/api/remote-jobs?category=software-dev"
    type: "api"
    enabled: true
    max_jobs: 30

  # ========== WEB3/CRYPTO SITES ==========
  bitcoinerjobs:
    name: "BitcoinerJobs"
    url: "https://bitcoinerjobs.com/"
    type: "html"
    enabled: true
    max_jobs: 20
    selectors:
      job_container: "a[href*='/job/']"
      title: "self"
    fallback_selectors:
      job_container: ".job-listing a"
      title: "self"

  web3career:
    name: "Web3Career"
    url: "https://web3.career/"
    type: "html"
    enabled: true
    max_jobs: 30
    selectors:
      job_container: "tr[class*='job'], tr[class*='table']"
      title: "h2, a[class*='job-title']"
      company: "[class*='company']"
      link: "a"
    fallback_selectors:
      job_container: "table tr"
      title: "td:first-child a"
      company: "td:nth-child(2)"
      link: "a[href*='/job/']"

  remote3:
    name: "Remote3"
    url: "https://www.remote3.co/"
    type: "html"
    enabled: true
    max_jobs: 20
    selectors:
      job_container: "div[class*='job'], article[class*='job']"
      title: "h2, h3"
      link: "a"
    fallback_selectors:
      job_container: ".job-card, .job-listing"
      title: ".job-title, h3"
      link: "a[href*='/job']"

  protocolai:
    name: "ProtocolAI"
    url: "https://jobs.protocol.ai/jobs"
    type: "html"
    enabled: true
    max_jobs: 20
    selectors:
      job_container: "div[class*='job'], li[class*='position']"
      title: "h3, h2, a"
      link: "a"
    fallback_selectors:
      job_container: ".job-listing, .position"
      title: ".title, h3"
      link: "a[href*='/job']"

  cryptocurrencyjobs:
    name: "CryptocurrencyJobs"
    url: "https://cryptocurrencyjobs.co/"
    type: "html"
    enabled: true
    max_jobs: 20
    selectors:
      job_container: "div[class*='job'], article[class*='job']"
      title: "h2, h3, a"
      link: "a"
    fallback_selectors:
      job_container: ".job-card"
      title: ".job-title"
      link: "a[href*='/job/']"

  laborx:
    name: "LaborX"
    url: "https://laborx.com/jobs"
    type: "html"
    enabled: true
    max_jobs: 20
    selectors:
      job_container: "div[class*='job'], article[class*='gig']"
      title: "h2, h3, h4"
      link: "a"
    fallback_selectors:
      job_container: ".gig-card, .job-item"
      title: ".title"
      link: "a[href*='/gig']"

